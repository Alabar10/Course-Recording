<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sign-In.css">
</head>
<body>
    <div id="container">
        <div id="item">
            <h1 id="header">Sign in</h1>
            <div id="form">
                <h3 class="small-header">Email Address</h3>
                <input class="inputs" type="email" placeholder="Enter your email" id="email"><br><br>
                <h3 class="small-header">Password</h3>
                <input class="inputs" type="password" placeholder="Enter your password" id="password"><br><br>
                <input type="checkbox" id="remember-me">
                <p id="remember">Remember me</p><br><br>
                <button id="submit">Submit</button>
                <p id="forgot">Forgot <a href="#">Password</a></p>
            </div>
        </div>

    </div>
</body>
</html>
